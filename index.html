<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea onkeyup="change(this.value)" id="textareaBox"></textarea>
    <br>
    <button onclick="button1_click();" id="private">private</button>
    <button onclick="button2_click();" style="display: none;" id="normal">normal</button>
    <div id="ans"></div>
</body>
</html>

<script>
function button1_click(){
    $('#private').css( "display", "none" );
    $('#normal').css( "display", "" );

    let word = $("#textareaBox").val();

    $('#ans').empty();

    let ans=[];
    let words;

    ans2 = word.split(',');
    
    let num2 = ans2.length;
    for(let i=0; i<num2; i++){
        ans = ans2[i].split('_');
        
        let num = ans.length;
        var resultword ="";
        
        for(let i=0; i<num; i++){
            let words = capitalizeFirstLetter(ans[i]);
            resultword += words;

        }
	    var rowItem = '<div class="divBox"><input type="checkbox" id="'+i+'" name="'+i+'">';
	        rowItem += '<label for="'+i+'">';
	        rowItem += "private String ";
	        rowItem += resultword;
	        rowItem += '= "";';
	        rowItem += '</label></div>';
            
	    $('#ans').append(rowItem);
    }

}

function button2_click(){
    $('#private').css( "display", "" );
    $('#normal').css( "display", "none" );
     
    $('#ans').empty();

    let ans=[];
    let words;
    let word = $("#textareaBox").val();

    ans2 = word.split(',');
    
    let num2 = ans2.length;
    for(let i=0; i<num2; i++){
        ans = ans2[i].split('_');
        
        let num = ans.length;
        var resultword ="";
        
        for(let i=0; i<num; i++){
            let words = capitalizeFirstLetter(ans[i]);
            resultword += words;

        }
	    var rowItem = '<div class="divBox"><input type="checkbox" id="'+i+'" name="'+i+'">';
	        rowItem += '<label for="'+i+'">';
	        rowItem += resultword;
	        rowItem += '</label></div>';
            
	    $('#ans').append(rowItem);
    }
}

function change(word){
    
    $('#ans').empty();

    let ans=[];
    let words;

    ans2 = word.split(',');
    
    let num2 = ans2.length;
    for(let i=0; i<num2; i++){
        ans = ans2[i].split('_');
        
        let num = ans.length;
        var resultword ="";
        
        for(let i=0; i<num; i++){
            let words = capitalizeFirstLetter(ans[i]);
            resultword += words;

        }
	    var rowItem = '<div class="divBox"><input type="checkbox" id="'+i+'" name="'+i+'">';
	        rowItem += '<label for="'+i+'">';
	        rowItem += resultword;
	        rowItem += '</label></div>';
            
	    $('#ans').append(rowItem);
    }

}

function capitalizeFirstLetter(word){
    let result = word.charAt(0).toUpperCase()+word.slice(1).toLowerCase();
    return result; 
}
</script>
<style>
    #ans{
        margin-top: 30px;
        width: 80%;
    }
    textarea{
        width: 80%;
        height: 300px;
    }
    .divBox{
        margin-bottom: 3px;
    }
</style>
